# Credentials for CogniSentinel Mental Health Chatbot
# Configuration for connecting the Rasa backend to the HTML frontend

# REST API channel - enabled for direct HTTP requests
rest:
  # No additional configuration needed for REST

# SocketIO channel - primary channel for the HTML frontend
socketio:
  user_message_evt: user_uttered       # event name for messages sent by the user
  bot_message_evt: bot_uttered         # event name for messages sent by the bot
  session_persistence: true            # keeps conversation sessions persistent across reconnects
  cors_allowed_origins:                # allow connections from these origins
    - "http://localhost:8000"          # local development server
    - "*"                              # allow all origins (for development)
  jwt_key: "cognisentinel_secret"      # secret key for JWT authentication (change in production)
  jwt_method: "HS256"                  # JWT signing method
  path: "/socket.io/"                  # socket.io path

# Optional: Uncomment and fill if you want to connect to Slack
# slack:
#   slack_token: "<your slack token>"
#   slack_channel: "<the slack channel>"
#   slack_signing_secret: "<your slack signing secret>"

# Optional: Uncomment and fill if you want to connect to Facebook Messenger
# facebook:
#   verify: "<verify token>"
#   secret: "<app secret>"
#   page-access-token: "<page access token>"

# Optional: Uncomment and fill if you want to connect to Mattermost
# mattermost:
#   url: "https://<mattermost instance>/api/v4"
#   token: "<bot token>"
#   webhook_url: "<callback URL>"
